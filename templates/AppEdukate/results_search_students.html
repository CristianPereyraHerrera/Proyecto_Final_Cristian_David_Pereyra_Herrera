<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Search Result</title>
</head>
<body>
    {% if students %}
        <p>Search Result: {{ students.first_name }} {{ students.last_name }} {{ students.email }}</p>
        <ul>
        {% for student in students %}
           <p><li> Name: {{ student.first_name }} </li>
            <li> Last Name: {{ student.last_name }} </li>
            <li> Email: {{ student.email }} </li></p>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
