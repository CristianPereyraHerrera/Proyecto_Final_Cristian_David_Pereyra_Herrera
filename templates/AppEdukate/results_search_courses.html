<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Search Result</title>
</head>
<body>
    {% if courses %}
        <p>Search Result: {{ courses.name }} {{ courses.commision }}</p>
        <ul>
        {% for course in courses %}
           <p><li> Name: {{ course.name }} </li>
            <li> Last Name: {{ course.commission }} </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
